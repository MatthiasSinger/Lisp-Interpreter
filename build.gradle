plugins {
    id 'java'
    id 'application'
}

mainClassName = "de.singer.Main"
group 'de.singer'
version '1.0-SNAPSHOT'

run {
    args = ["test.txt"]
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
